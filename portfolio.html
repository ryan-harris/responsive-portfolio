<!DOCTYPE html>
<!-- class h-100 was required here to make sticky footer behave properly -->
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- additional css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Ryan Harris - Software Developer</title>

</head>

<!-- body flex for sticky footer -->
<body class="d-flex flex-column h-100">
    <!-- header which is a navbar overall -->
    <header class="navbar-expand navbar-light bg-white py-0 px-0 px-sm-2 px-md-3 mx-0 border-bottom border-2">
        <div class="container mw-100">
            <div class="row m-0">
                <!-- treat as a column until sm screen width -->
                <div class="col-12 col-sm-6 p-0 d-flex justify-content-center justify-content-sm-start">
                    <!-- navbar brand which is my name in this case -->
                    <h2 class="p-3 my-auto mx-0 text-light text-center bg-info flex-fill flex-sm-grow-0">Ryan Harris</h2>
                </div>
                <!-- treat as a column until sm screen width -->
                <div class="col-12 col-sm-6 my-auto">
                    <!-- navbar links -->
                    <nav class="navbar-nav d-flex justify-content-center justify-content-sm-end">
                        <a class="nav-item nav-link border-right py-0 my-auto" href="index.html">About</a>
                        <a class="nav-item nav-link border-right py-0 my-auto" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link" href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main class="p-2 p-md-3">
        <section class="mx-0 px-3 pb-3 bg-white border h-100">
            <!-- header of main content -->
            <h3 class="text-info border-bottom border-2 py-2 mb-3">Portfolio</h3>

            <!-- bootstrap grid system for projects, 2 projects (columns) per row -->
            <div class="container mw-100 px-0">
                <!-- first row -->
                <div class="row w-100 mx-0">
                    <!-- Health tracker project -->
                    <section class="col-sm p-0 mb-3 mr-sm-2">
                        <!-- each project is a card, so i can use card-img-overlay to easily position the title of the project over the image -->
                        <!-- the entire card is clickable to get to the project link -->
                        <a class="card" href="#">
                            <img class="card-img img-fluid w-100" src="assets/images/health-400x400.jpg" alt="Water">
                            <!-- align the title at the bottom of the image with a little margin on the bottom so its not flush against bottom -->
                            <div class="card-img-overlay p-0 pb-2 d-flex align-items-end">
                                <h5 class="flex-fill text-center p-2 mb-2 bg-info text-light">Health Tracker</h5>
                            </div>
                        </a>
                    </section>
                    <!-- database status tool -->
                    <section class="col-sm p-0 mb-3 ml-sm-2">
                        <a class="card" href="#">
                            <img class="card-img img-fluid w-100" src="assets/images/server-400x400.jpg" alt="Server room">
                            <div class="card-img-overlay p-0 pb-2 d-flex align-items-end">
                                <h5 class="flex-fill text-center p-2 mb-2 bg-info text-light">Database Status Tool</h5>
                            </div>
                        </a>
                    </section>
                </div>
                <!-- second row -->
                <div class="row w-100 mx-0">
                    <!-- memory game -->
                    <section class="col-sm p-0 mb-3 mr-sm-2">
                        <a class="card" href="#">
                            <img class="card-img img-fluid w-100" src="assets/images/memory-400x400.jpg" alt="Avocados memory game">
                            <div class="card-img-overlay p-0 pb-2 d-flex align-items-end">
                                <h5 class="flex-fill text-center p-2 mb-2 bg-info text-light">Memory Game</h5>
                            </div>
                        </a>
                    </section>
                    <!-- Pet game -->
                    <section class="col-sm p-0 mb-3 ml-sm-2">
                        <a class="card" href="#">
                            <img class="card-img img-fluid w-100" src="assets/images/pet-400x400.jpg" alt="Cat">
                            <div class="card-img card-img-overlay p-0 pb-2 d-flex align-items-end">
                                <h5 class="flex-fill text-center p-2 mb-2 bg-info text-light">Pet Game</h5>
                            </div>
                        </a>
                    </section>
                </div>
                <!-- third row -->
                <div class="row w-100 mx-0">
                    <!-- Circuit builder -->
                    <section class="col-sm p-0 mr-sm-2">
                        <a class="card" href="#">
                            <img class="card-img img-fluid w-100" src="assets/images/tech-400x400.jpg" alt="Circuit board">
                            <div class="card-img-overlay p-0 pb-2 d-flex align-items-end">
                                <h5 class="flex-fill text-center p-2 mb-2 bg-info text-light">Circuit Builder</h5>
                            </div>
                        </a>
                    </section>
                    <section class="col-sm p-0 ml-sm-2">
                        <!-- empty column to make other column align nicely -->
                    </section>
                </div>
            </div>
        </section>
    </main>

    <!-- sticky footer -->
    <footer class="footer mt-auto py-2 bg-secondary border-top border-info border-3">
        <!-- center the content in the footer -->
        <h6 class="d-flex my-auto justify-content-center text-light">&copy; Copyright</h6>
    </footer>
</body>

</html>
