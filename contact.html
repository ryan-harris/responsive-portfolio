<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Ryan Harris - Software Developer</title>

</head>

<!-- body flex for sticky footer -->
<body class="d-flex flex-column h-100">
    <!-- header which is a navbar overall -->
    <header class="navbar-expand navbar-light bg-white py-0 px-0 px-sm-2 px-md-3 mx-0 border-bottom border-2">
        <div class="container mw-100">
            <div class="row m-0">
                <!-- treat as a column until sm screen width -->
                <div class="col-12 col-sm-6 p-0 d-flex justify-content-center justify-content-sm-start">
                    <!-- Header for navbar, my name in this case -->
                    <h2 class="p-3 my-auto mx-0 text-light text-center bg-info flex-fill flex-sm-grow-0">Ryan Harris</h2>
                </div>
                <!-- treat as a column until sm screen width -->
                <div class="col-12 col-sm-6 my-auto">
                    <!-- navbar links -->
                    <nav class="navbar-nav d-flex justify-content-center justify-content-sm-end">
                        <a class="nav-item nav-link border-right py-0 my-auto" href="index.html">About</a>
                        <a class="nav-item nav-link border-right py-0 my-auto" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link" href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main class="p-2 p-md-3">
        <section class="mx-0 px-3 bg-white border h-100">
            <!-- header of main content -->
            <h2 class="text-info border-bottom border-2 py-2 mb-3">Contact</h2>
            <!-- form for input -->
            <form class="mb-3">
                <!-- name input -->
                <div class="form-group">
                    <label for="nameFormControlInput">Name</label>
                    <input type="text" class="form-control" id="nameFormControlInput" placeholder="John Smith">
                </div>
                <!-- email input -->
                <div class="form-group">
                    <label for="emailFormControlInput">Email</label>
                    <input type="email" class="form-control" id="emailFormControlInput" placeholder="example@gmail.com">
                </div>
                <!-- message area input -->
                <div class="form-group">
                    <label for="messageFormControlTextarea">Message</label>
                    <textarea class="form-control" id="messageFormControlTextarea" rows="6"></textarea>
                </div>
                <!-- submit button-->
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </section>
    </main>

    <!-- sticky footer -->
    <footer class="footer mt-auto py-2 bg-secondary border-top border-info border-3">
        <!-- center the content in the footer -->
        <h6 class="d-flex my-auto justify-content-center text-light">&copy; Copyright</h6>
    </footer>
</body>

</html>
